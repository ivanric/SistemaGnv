<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
</head>
<body>
<form id="formulario-password" action="../RestUsuario/ChangePassword" method="post" 
    data-fv-excluded="disabled">

    <div class="modal fade" id="modal-password" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true" style="display: none;padding-left: 0">
       <div class="modal-dialog modal-md" role="document">
         <div class="modal-content">
            <div class="card">
                <div class="card-header my-card-padding">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2>USUARIO<small>Complete el formulario por favor</small></h2>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <label for="" class=""><b>Fotografía de Usuario</b></label><br>
                            <!-- <input class="file"  id="fotografia" name="foto" type="file"> -->
                            <img src="" id="user-avatar" width="200px;">
                        </div>
                    </div> 
                    <br><br>                      

                    <fieldset>
                        <legend><b>DATOS GENERALES</b></legend>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input disabled="disabled" class="form-control fg-input" id="cedula" name="ci" type="text">
                                    </div>
                                    <label class="fg-label">Cedula</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <div class="fg-line">
                                        <select disabled="disabled" data-placeholder="n" name="ciCod" class="form-control" data-fv-notempty='true' data-fv-message="Requiere Ciudadania" id="ciCod">
                                            <option value="TJ">TJ</option>
                                            <option value="PT">PT</option>
                                            <option value="PA">PA</option>
                                            <option value="LP">LP</option>
                                            <option value="OR">OR</option>
                                            <option value="CB">CB</option>
                                            <option value="BN">BN</option>
                                            <option value="CH">CH</option>
                                            <option value="SC">SC</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input  disabled="disabled" class="form-control fg-input" name="nombres" type="text" data-fv-notempty="true" data-fv-message="Requiere Nombres"  maxlength="12" data-fv-stringlength-message="Solo 12 caracteres">
                                    </div>
                                    <label class="fg-label">Nombres</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input disabled="disabled" class="form-control fg-input" maxlength="12" name="ap" type="text" data-fv-notempty="true" data-fv-message="Requiere Apellido Paterno" data-fv-stringlength-message="Solo 12 caracteres">
                                    </div>
                                    <label class="fg-label">Apellido Paterno</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input disabled="disabled" class="form-control fg-input" maxlength="12" name="am" type="text"  data-fv-stringlength-message="Solo 12 caracteres">
                                    </div>
                                    <label class="fg-label">Apellido Materno</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <select disabled="disabled" data-placeholder="n" name="genero" class="form-control" data-fv-notempty='true' data-fv-message="Requiere Género" id="select-genero">
                                            <option value="">Seleccione Género</option>
                                            <option value="m">Masculino</option>
                                            <option value="f">Femenino</option>
                                        </select>
                                    </div>
                                    <!-- <label class="fg-label">Genero</label> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input disabled="disabled" class="form-control fg-input"  name="direccion" type="text" data-fv-notempty="true" data-fv-message="Requiere Dirección" maxlength="40">
                                    </div>
                                    <label class="fg-label">Dirección</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <div class="form-group fg-float">
                                        <div class="fg-line">
                                            <input disabled="disabled" class="form-control fg-input"  name="email" type="email" maxlength='40'>
                                        </div>
                                        <label class="fg-label">Correo</label>
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </fieldset> 
                    <fieldset>
                        <legend><b>CAMBIAR CONTRASENIA</b></legend>
                         <div class="row">
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input  disabled="disabled" class="form-control fg-input" name="usuario" type="text">
                                    </div>
                                    <label class="fg-label">Usuario</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input  class="form-control fg-input" maxlength="12" name="password" type="password">
                                    </div>
                                    <label class="fg-label">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group fg-float">
                                    <div class="fg-line">
                                        <input  class="form-control fg-input" maxlength="12" name="repassword" type="password">
                                    </div>
                                    <label class="fg-label">Repetir Password</label>
                                </div>
                            </div>
                        </div>
     >
                    </fieldset>
 
                </div>
                <div class="modal-footer">
                    <button type="submit" id="btnAdicionarConfirmacion" class="btn btn-primary waves-effect"> Guardar</button>
                    <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal"> Cancelar</button>
                </div>
            </div>
          </div>
        </div>
    </div>
</form>  

<script type="" src="../bower_components/jquery.nicescroll/dist/jquery.nicescroll.js"></script>
<script type="" src="../bower_components/autosize/dist/autosize.js"></script>    
<script type="" src="../js/tema/js/functions.js"></script>
<script type="text/javascript"> 
  
</script> 
</body>
</html>
